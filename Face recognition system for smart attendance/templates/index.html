<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System - Staff Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #4e54c8, #8f94fb);">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-8 text-white text-center pe-5">
                <h1 class="display-4 fw-bold mb-4">Staff Portal</h1>
                <p class="lead">Secure face recognition attendance system</p>
                <img src="{{ url_for('static', filename='images/secure-login.svg') }}" alt="Secure Login" class="img-fluid mt-4" style="max-width: 400px;">
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Welcome Back</h2>
                        <p class="text-muted text-center mb-4">Please login to access the attendance system</p>
                        
                        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                <label for="username"><i class="bi bi-person"></i> Username</label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password"><i class="bi bi-lock"></i> Password</label>
                            </div>

                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <button type="submit" class="btn btn-primary w-100 py-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
